<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nike React</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 2rem;
            color: #111;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.5rem;
            color: #ff3636;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #ff3636;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.nike.com/a/images/f_auto/dpr_1.3,cs_srgb/h_1897,c_limit/7d346eb1-a518-4f7c-b778-db162d39f5f4/nike-app.png" alt="Nike Air Max" class="product-image">
        <h1>Nike React</h1>
        <p>Discover unmatched comfort and style with the Nike Air Max. Crafted with state-of-the-art technology and top-quality materials, this shoe delivers superior cushioning and support with every step.</p>
        <p class="price">$120</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
